<!DOCTYPE html>
<html lang="en">

<head>
  {% load static %}
  <title>Wallet Test</title>
  <meta charset="UTF-8">
  <link href="{% static 'css/reset.css' %}" rel="stylesheet">
  <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,700,600|Roboto' rel='stylesheet' type='text/css'>
  <link href="{% static 'css/wallet.css' %}" rel="stylesheet">
</head>

<body>
  <main class="app">
    <section class="app__loading">
      <h2>Loading....</h2>
    </section>
    <section class="app__wallet">
      <aside class="app__left-col app__inner-padding">
        <header class="col__header">
          <h2 class="header__title">
              My Wallets
            </h2>
          <a href="" class="header__button"><img src="{% static 'images/add.png' %}" alt="add sign"></a>
        </header>
        <ul class="app__cards-list">
        </ul>
      </aside>
      <aside class="app__right-col app__inner-padding">
        <header class="col__header">
          <h2 class="header__title">
              Current Credit Balance
            </h2>
          <p class="header__balance">
          </p>
        </header>
        <header class="col__header">
          <h2 class="header__title">
              Karma Points
            </h2>
          <p class="header__balance">
          </p>
        </header>
        <hr class="col__rule">
        <ul class="app__transactions-list"></ul>
      </aside>
    </section>
  </main>
  <script src="{% static 'js/data.js' %}"></script>
  <script src="{% static 'js/wallet.js' %}"></script>
</body>

</html>
