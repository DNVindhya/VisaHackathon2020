{% extends "consumers/cons_base.html" %}
{% load static %}
{% block content %}
        <div class="container">
          <center>
            <h2 id="consTitle"><strong>View Merchants</strong></h2>
            <p style="font-weight:normal; width: 70%; color: #292929;">Support small local businesses near you using Visa Direct. Purchase through our application to earn karma points and redeem exclusive offers.</p>
          </center>
          <hr>
            <div id="searchWrapper">
                <input
                    type="text"
                    name="searchBar"
                    id="searchBar"
                    placeholder="Search for nearby Merchants"
                />
            </div>
            <ul id="merchantList"></ul>
        </div>
{% endblock %}

{% block scripts %}
<style>
      @import url("https://fonts.googleapis.com/css?family=Arbutus+Slab|Open+Sans&display=swap");

* {
    box-sizing: border-box;
}
h1 {
    margin-bottom: 30px;
}

.container {
    margin: 0 auto;
    max-width: 1000px;
    max-height: 1000px;
    text-align: center;
}

#merchantList {
    padding-inline-start: 0;
    grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
}

.character {
    list-style-type: none;
    background-color: #eaeaea;
    border-radius: 3px;
    padding-top: 10px;
    padding: 10px 40px 35px 30px;
    text-align: left;
}

.character h4, p {
    font-family: Arbutus Slab, serif; font-weight:bold; color: #000;
}

#consTitle {
  font-family: Arbutus Slab, serif; 
  text-decoration: none; 
  font-size: 35px; 
  margin-top: 18px; 
  color: #000; 
  line-height: 1.25; 
  padding-bottom: 5px; 
  width: 400px;
  border: 2px solid black;
}

#searchBar {
    width: 100%;
    height: 32px;
    border-radius: 3px;
    border: 1px solid #eaeaea;
    padding: 5px 10px;
    font-size: 12px;
}

#searchWrapper {
    position: relative;
}

#searchWrapper::after {
    content: 'üîç';
    position: absolute;
    top: 7px;
    right: 15px;
}
